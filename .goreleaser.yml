env:
  - GO111MODULE=on
  - CGO_ENABLED=0
  - PROJECT_NAME=goimports-rereviser
  - PROJECT_USER=incu6us

version: 2

before:
  hooks:
    - go mod download

builds:
  - id: goimports-rereviser-amd64
    binary: goimports-rereviser
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X "main.Tag={{ .Tag }}" -X "main.Commit={{ .FullCommit }}" -X "main.SourceURL={{ .GitURL }}" -X "main.GoVersion={{ .Env.GO_VERSION }}"

  - id: goimports-rereviser-darwin-amd64
    binary: goimports-rereviser
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X "main.Tag={{ .Tag }}" -X "main.Commit={{ .FullCommit }}" -X "main.SourceURL={{ .GitURL }}" -X "main.GoVersion={{ .Env.GO_VERSION }}"

  - id: goimports-rereviser-windows-amd64
    binary: goimports-rereviser
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -s -w -X "main.Tag={{ .Tag }}" -X "main.Commit={{ .FullCommit }}" -X "main.SourceURL={{ .GitURL }}" -X "main.GoVersion={{ .Env.GO_VERSION }}"

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  prerelease: auto
  github:
    owner: incu6us
    name: goimports-rereviser

brews:
  - name: goimports-rereviser
    repository:
      owner: incu6us
      name: homebrew-tap
    url_template: "https://github.com/{{ .Env.PROJECT_USER }}/{{ .ProjectName }}/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: incu6us
      email: vyacheslavpryimak@gmail.com
    directory: Formula
    homepage: "https://github.com/zchee/goimports-rereviser"
    description: "Right imports sorting & code formatting tool"
    test: |
      system "#{bin}/goimports-rereviser -version"
    install: |
      bin.install "goimports-rereviser"

snapcrafts:
  - id: goimports-rereviser
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    publish: true
    summary: "Right imports sorting & code formatting tool"
    description: |
      Tool for Golang to sort goimports by 3 groups: std, general and project dependencies. Also, formatting for your code will be prepared(so, you don't need to use gofmt or goimports separately).
    grade: stable
    confinement: strict
    license: MIT
